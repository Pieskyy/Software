<!DOCTYPE html>
<html>
<head>
    <title>Clash Royale Cards</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        .card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 10px;
            transition: 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Clash Royale Cards</h1>
    <div class="grid">
        {% for card in cards %}
        <div class="card">
            <a href="{{ url_for('card_detail', card_id=card['id']) }}">
                <img src="{{ '/' + card['image'] }}" alt="{{ card['name'] }}">
                <h3>{{ card['name'] }}</h3>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
