<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clash Royale Cards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Clash Royale Cards</h1>

    <!-- Search & Sort Controls -->
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search cards..." onkeyup="filterCards()">
        <select id="sortSelect" onchange="sortCards()">
            <option value="name">Sort by Name (A–Z)</option>
            <option value="health">Sort by Health (High → Low)</option>
            <option value="damage">Sort by Damage (High → Low)</option>
            <option value="elixir">Sort by Elixir Cost (Low → High)</option>
        </select>
    </div>

    <!-- Card Grid -->
    <div class="grid" id="cardGrid">
        {% for card in cards %}
        <div class="card" 
             data-name="{{ card['name'] | lower }}" 
             data-health="{{ card['health'] | default(0) }}" 
             data-damage="{{ card['damage'] | default(0) }}" 
             data-elixir="{{ card['elixir'] | default(0) }}">
            <a href="{{ url_for('card_detail', card_id=card['id']) }}">
                <img src="{{ '/' + card['image'] }}" alt="{{ card['name'] }}">
                <p>{{ card['name'] }}</p>
            </a>
        </div>
        {% endfor %}
    </div>

    <!-- Dock -->
    <div class="dock">
        <button class="dock-item" title="Home">
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="Home Icon">
        </button>
        <button class="dock-item" title="Archive">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828940.png" alt="Archive Icon">
        </button>
        <button class="dock-item" title="Profile">
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Profile Icon">
        </button>
        <button class="dock-item" title="Settings">
            <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" alt="Settings Icon">
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
