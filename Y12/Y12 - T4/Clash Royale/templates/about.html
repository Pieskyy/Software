<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="/static/css/navigation.css">
</head>
<body>
    {% include 'navigation/nav.html' %}

    <div class="xp-section"> <!-- XP Logo -->
        <div class="xp-bar-outer">
            <div class="xp-logo-overlay">
                <img src="{{ url_for('static', filename='icons/Experience icon.png') }}" alt="XP">
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar-text">0/50000</div>
            </div>
        </div>
    </div>


    <div class="gold-section"><!-- XP Logo-->
        <div class="gold-bar-outer">
            <div class="gold-logo-overlay">
                <img src="{{ url_for('static', filename='icons/gold.png') }}" alt="Gold">
            </div>
            <div class="gold-bar-container">
                <div class="gold-bar-text">117,500</div>
            </div>
        </div>
    </div>


    <div class="gem-section"> <!-- Gems Logo-->
        <div class="gem-bar-outer">
            <div class="gem-logo-overlay">
                <img src="{{ url_for('static', filename='icons/gem.png') }}" alt="Gems">
            </div>
            <div class="gem-bar-container">
                <div class="gem-bar-text">414</div>
            </div>
        </div>
    </div>

    
    <div class="settings-section"> <!-- Settings -->
        <div class="settings-bar-outer" id="settingsButton">
            <div class="settings-logo-overlay">
                <img src="{{ url_for('static', filename='icons/settings.png') }}" alt="Settings">
            </div>
            <div class="settings-bar-container"></div>
        </div>

        <div class="settings-dropdown" id="settingsDropdown"> 
            <label class="settings-item">
                <input type="range" id="musicVolume" min="0" max="1" step="0.05"]>
            </label>
            <button class="settings-item" id="accessibilityBtn">Accessibility Mode</button>
        </div>
    </div>


    <div class="battle-banner">
        <img src="{{ url_for('static', filename='images/battlebanner.png') }}" alt="Banner" width="550" height="137.5">
    </div>


    <div class="arena-container">
        <img src="/static/images/arena.png" class="center-image" alt="Arena Image">

        <div class="battle-btn-outside">
            <div class="arena-btn-wrapper" id="battle-btn">
                <img src="/static/images/battlebutton.png" alt="Battle Button">
                <div class="btn-text">Battle</div>
            </div>
        </div>
    </div>

    <audio id="battle-audio" loop>
        <source src="{{ url_for('static', filename='music/background_music.mp3') }}" type="audio/mpeg">
    </audio>

    <script src="{{ url_for('static', filename='js/accessibility.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
